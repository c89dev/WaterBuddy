<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterBuddy</title>
    <link rel="stylesheet" href="style.css?v=0.1.0" />
    <meta name="theme-color" content="#007CF0">
</head>


<body>
    <script>
        window.addEventListener('contextmenu', e => e.preventDefault());
    </script>
    <div class="container">

        <!-- <h1 class="heading1">Overview</h1> -->
        <label class="title" id="timeDisplayId">placeholder</label>
        
        <label class="heading1" for="drank">Tap for each desiliter:</label>
       
        <div class="stackWrapper">
            <button class="cupBtn" id="drinkBtnId">
                <img src="cup.svg" width="200px", alt="Drink"/>
            </button>
            <label class="bigCounter" for="drank" id="remainingLbl"></label>
        </div>
        
        <div class="containerOpt">
        <button class="journalBtn" id="journalBtnId">JOURNAL</button>
        <button class="resetBtn" id="resetBtnId">RESET</button>
        </div>
        
    </div>

        <script type="module">
        import {
            initDrinkBtn,
            initResetBtn,
            initCurrentDl,
            initLocalTime,
            pressDrinkBtn,
            releaseDrinkBtn,
            initJournalBtn
        } from './script.js?v=0.1.0'
        
        initDrinkBtn();
        initJournalBtn();
        initResetBtn();
        initCurrentDl();
        initLocalTime();
        pressDrinkBtn();
        releaseDrinkBtn();
    </script>

</body>
</html>
