<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390px, initial-scale=1.0">
    <title>WaterBuddy</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#007CF0">
    <link rel="manifest" href="manifest.json">
</head>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log('SW registered'))
      .catch(err => console.error('SW fail', err));
  }
</script>

<body>
    <div class="container">

        <h1 class="title">Water Buddy</h1>
        
        <label class="heading1" for="goal">Water Goal:</label>

        <select class="selectDrpDwn" name="Goal" id="goal">
            <option value="5">5 desiliter</option>
            <option value="10">10 desiliter</option>
            <option value="15">15 desiliter</option>
            <option value="20">20 desiliter</option>
        </select>
        <button class="counterBtn">OK</button>


    </div>

    

</body>
</html>
