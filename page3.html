<!DOCTYPE html>
<html lang="en">
<head>

    <title>WaterBuddy</title>
    <link rel="stylesheet" href="style.css?v=0.1.0" />
    <meta name="theme-color" content="#007CF0">

<body>
    
    
    <div class="containerLog">

        <h1 style="color: rgb(29, 29, 29);">Journal</h1>
        <p id="logParaId"></p>

    <script type=module>
        import{
            journal,
            initBackBtn,
            initEntryBtn
        }
        from './script.js?v=0.1.0'
        initBackBtn();
        initEntryBtn();
        
        </script>
    <script>
        const updatedLog = localStorage.getItem('paragraph');
        if (updatedLog){
            document.getElementById('logParaId').textContent = updatedLog;
        }
    </script>
